upstream frontend {
    server web:3000;
}
upstream backend {
    server api:8000;
}

server {
    listen 80;
    server_name demo.modulynx.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
  listen 443 ssl http2;
  server_name demo.modulynx.io;

  ssl_certificate     /etc/letsencrypt/live/demo.modulynx.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/demo.modulynx.io/privkey.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  client_max_body_size 20m;

  # Serve Django static files collected to the mounted folder
  location /static/ {
    alias /srv/app/static/;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  # Proxy API requests to the Django app
  location /backend/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  location /admin/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_redirect off;
  }

  # Everything else -> Next.js frontend
  location / {
    proxy_pass http://frontend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 90s;
  }
}
